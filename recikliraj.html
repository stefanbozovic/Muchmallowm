<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recikliraj</title>
    <link rel="stylesheet" href="assets/css/reciklirajstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
 </head>

<body>
    <section class="sek1">
        <img class="linije" src="assets/images/linija.png" alt="linije">
        <div class="tekstNaslov">
            <h1>A folija? </h1>
            <h2>Folija je posebna priča.</h2>
        </div>
        <img class="folija" src="assets/images/folija.png" alt="folija">
    </section>
    <section class="sek2">
        <div class="tekst2">
            <h1 class="podnaslov">
                Naše folije su 100%
                <br>reciklabilne
            </h1>
            <h2 class="podnaslov2">
                Budi odgovoran prema
                <br> sebi i drugima. Recikliraj!
            </h2>
        </div>
    </section>
    <section class="formaSekcija">
        <h1>Prijavi sakupljenu foliju</h1>
        <h2>Ako u tvojoj blizini nema mesta za odlaganje ALU folije za reciklažu, javi nam se i mi ćemo je rado preuzeti.</h2>
        <form name="formazareciklazu">
            <label>Ime i prezime</label>
            <input id="imeprezime" type="text" name="">
            <p id="ipgreska" class="greska"></p>

            <label>Izaberi grad</label>
            <select id="gradovi" name="gradovi">
            <option value="" >Izaberi grad</option>
            <option value="Beograd">Beograd</option>
            <option value="Novi Sad">Novi Sad</option>
            <option value="Kragujevac">Kragujevac</option>
            <option value="Niš">Niš</option>
          </select>
            <p id="ggreska" class="greska"></p>

            <label>Označi količinu</label>
            <div class="oznaciKolicinu">
                <div>
                    <input type="radio" id="do2" name="kolicina" value="do 2 kilograma">
                    <span for="do2">do 2 kilograma</span>
                </div>
                <div>
                    <input type="radio" id="preko2" name="kolicina" value="preko 2 kilograma">
                    <span for="preko2">preko 2 kilograma</span>
                </div>
            </div>
            <p id="kgreska" class="greska"></p>

            <label>Email adresa</label>
            <input id="email" type="text" name="">
            <p id="mgreska" class="greska"></p>

            <div class="uslovi">
                <input type="checkbox" name="slazemse" id="slazemse">
                <label for="slazemse"> Slažem se sa uslovima</label><br>
                <p id="ugreska" class="greska"></p>
            </div>
            <input type="button" value="Pošalji prijavu" class="posalji" onclick="proveriPreSlanja()">
        </form>
    </section>
    <script src="assets/js/reciklirajskritpa.js"></script>
</body>

</html>
